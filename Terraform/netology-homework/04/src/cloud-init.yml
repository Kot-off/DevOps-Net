#cloud-config
users:
  - name: ubuntu
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    # ВАЖНО: ssh-authorized-keys ожидает список (квадратные скобки)
    ssh-authorized-keys: 
      - ${ssh_public_key}

packages:
  - nginx

runcmd:
  - [ systemctl, enable, nginx ]
  - [ systemctl, start, nginx ]